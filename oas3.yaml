info:
  title: ELIXIR 3D Beacons API
  version: 0.5.0
  description: >-
    OpenAPI 3 description of ELIXIR 3D-Beacons service. The service
    returns a list of homology models, PDB structures and the target sequence
    for a UniProtKB Accession.
openapi: 3.0.1
paths:
  '/uniprot/{qualifier}.json':
    get:
      parameters:
        - name: qualifier
          description: UniProtKB accession number (AC) or entry name (ID)
          in: path
          required: true
          schema:
            type: string
        - name: provider
          in: query
          required: false
          schema:
            type: string
            enum:
              - swissmodel
              - genome3d
              - foldx
              - pdb
          explode: true
        - name: template
          description: >-
            Template is 4 letter PDB code, or 4 letter code with assembly ID and
            chain for SMTL entries
          in: query
          required: false
          schema:
            type: string
        - name: range
          description: Specify a UniProt sequence residue range
          in: query
          required: false
          schema:
            type: string
            pattern: '^[0-9]+-[0-9]+$'
      responses:
        '200':
          description: >-
            Response includes query parameter, UniProt sequence summary and list
            of structures which may be empty
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/result'
  '/uniprot/summary/{qualifier}.json':
    get:
      parameters:
        - name: qualifier
          description: UniProtKB accession number (AC) or entry name (ID)
          in: path
          required: true
          schema:
            type: string
        - name: provider
          in: query
          required: false
          schema:
            type: string
            enum:
              - swissmodel
              - genome3d
              - foldx
              - pdb
              - ped
          explode: true
        - name: template
          description: >-
            Template is 4 letter PDB code, or 4 letter code with assembly ID and
            chain for SMTL entries
          in: query
          required: false
          schema:
            type: string
        - name: range
          description: Specify a UniProt sequence residue range
          in: query
          required: false
          schema:
            type: string
            pattern: '^[0-9]+-[0-9]+$'
      responses:
        '200':
          description: >-
            Response includes query parameter, UniProt sequence summary and list
            of structures which may be empty
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/summary'
  '/pdb/summary/{qualifier}-{chain}.json':
    get:
      parameters:
        - name: qualifier
          description: 'PDB entry identifier'
          in: path
          required: true
          schema:
            type: string
        - name: chain
          description: 'PDB chain identifier'
          in: path
          required: true
          schema:
            type: string
        - name: provider
          in: query
          required: false
          schema:
            type: string
            enum:
              - swissmodel
              - genome3d
              - foldx
              - pdb
              - ped
          explode: true
        - name: template
          description: >-
            Template is 4 letter PDB code, or 4 letter code with assembly ID and
            chain for SMTL entries
          in: query
          required: false
          schema:
            type: string
        - name: range
          description: Specify a PDB sequence residue range
          in: query
          required: false
          schema:
            type: string
            pattern: '^[0-9]+-[0-9]+$'
      responses:
        '200':
          description: >-
            Response includes query parameter, PDB sequence summary and list
            of structures which may be empty
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/pdb_summary'
  '/interpro/{accession}.json':
    get:
      parameters:
        - name: accession
          description: InterPro accession number (AC)
          in: path
          required: true
          schema:
            type: string
            pattern: '^[Ii][Pp][Rr][0-9]{6}$'
        - name: provider
          in: query
          required: false
          schema:
            type: string
            enum:
              - swissmodel
              - genome3d
              - foldx
              - pdb
          explode: true
        - name: only_overlapping_models
          description: >-
              Only includes models where the region of the model in the protein 
              ovelaps with the region of the interpro match
          in: query
          required: false
          schema:
            type: boolean
            default: true
      responses:
        '200':
          description: >-
            Response includes query parameter, UniProt sequence summary and list
            of structures which may be empty
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/results'
  '/interpro/summary/{accession}.json':
    get:
      parameters:
        - name: accession
          description: InterPro accession number (AC)
          in: path
          required: true
          schema:
            type: string
            pattern: '^[Ii][Pp][Rr][0-9]{6}$'
        - name: provider
          in: query
          required: false
          schema:
            type: string
            enum:
              - swissmodel
              - genome3d
              - foldx
              - pdb
              - ped
          explode: true
        - name: only_overlapping_models
          description: >-
              Only includes models where the region of the model in the protein 
              ovelaps with the region of the interpro match
          in: query
          required: false
          schema:
            type: boolean
            default: true
      responses:
        '200':
          description: >-
            Response includes query parameter, UniProt sequence summary and list
            of structures which may be empty
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/multiple_summary'
  '/pfam/{accession}.json':
    get:
      parameters:
        - name: accession
          description: Pfam accession number (AC)
          in: path
          required: true
          schema:
            type: string
            pattern: '^[Pp][Ff][0-9]{5}$'
        - name: provider
          in: query
          required: false
          schema:
            type: string
            enum:
              - swissmodel
              - genome3d
              - foldx
              - pdb
          explode: true
        - name: only_overlapping_models
          description: >-
              Only includes models where the region of the model in the protein 
              ovelaps with the region of the interpro match
          in: query
          required: false
          schema:
            type: boolean
            default: true
      responses:
        '200':
          description: >-
            Response includes query parameter, UniProt sequence summary and list
            of structures which may be empty
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/results'
  '/pfam/summary/{accession}.json':
    get:
      parameters:
        - name: accession
          description: Pfam accession number (AC)
          in: path
          required: true
          schema:
            type: string
            pattern: '^[Pp][Ff][0-9]{5}$'
        - name: provider
          in: query
          required: false
          schema:
            type: string
            enum:
              - swissmodel
              - genome3d
              - foldx
              - pdb
              - ped
          explode: true
        - name: only_overlapping_models
          description: >-
              Only includes models where the region of the model in the protein 
              ovelaps with the region of the interpro match
          in: query
          required: false
          schema:
            type: boolean
            default: true
      responses:
        '200':
          description: >-
            Response includes query parameter, UniProt sequence summary and list
            of structures which may be empty
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/multiple_summary'
servers:
  - url: 'https://3dbeacons.org'
    description: 3D Beacons server
components:
  schemas:
    result:
      type: object
      properties:
        uniprot_entry:
          type: object
          description: 'Information on the UniProt accession the data corresponds to'
          properties:
            uniprot_md5:
              type: string
              description: 'MD5 hash of the UniProt sequence'
            sequence_length:
              type: integer
              description: 'Length of the UniProt sequence, e.g. 100'
            ac:
              type: string
              description: 'UniProt accession, e.g. P00520'
            id:
              type: string
              description: 'UniProt identifier, e.g. ABL1_MOUSE'
            interpro_matches:
              type: array
              description: 'InterPro accessions matching the UniProt'
              items:
                type: object
                properties:
                  accession:
                    type: string
                    description: 'InterPro accession matching the UniProt accession'
                  start:
                    type: number
                    format: integer
                    description: 'The index of the first residue of the InterPro match'
                  end:
                    type: number
                    format: integer
                    description: 'The index of the last residue of the InterPro match'
            pfam_matches:
              type: array
              description: 'Pfam accessions matching the UniProt'
              items:
                type: object
                properties:
                  accession:
                    type: string
                    description: 'Pfam accession matching the UniProt accession'
                  start:
                    type: number
                    format: integer
                    description: 'The index of the first residue of the Pfam match'
                  end:
                    type: number
                    format: integer
                    description: 'The index of the last residue of the Pfam match'
          required: [
            ac
            ]
        structures:
          type: array
          description: 'Information on the structures available for the UniProt accession'
          items:
            type: object
            properties:
              model_identifier:
                type: string
                description: 'Identifier of the model, e.g. PDB id'
              model_category:
                type: string
                description: 'Category of the model, e.g. EXPERIMENTALLY DETERMINED'
                enum: [
                        'EXPERIMENTALLY DETERMINED',
                        'TEMPLATE-BASED',
                        'TEMPLATE-FREE'
                      ]
              model_url:
                type: string
                description: 'URL of the model coordinates'
              provider:
                type: string
                description: 'Name of the model provider, e.g. Swiss-Model'
                enum: [
                        'PDBE',
                        'SWISSMODEL',
                        'GENOME3D',
                        'FOLDX'
                  ]
              created:
                type: string
                description: 'Date of release of model generation in the format of YYYY-MM-DD'
                pattern: '^[1-2][9|0][0-9]{2}-[0-1][0-9]-[0-3][0-9]$'
              sequence_identity:
                type: number
                format: float
                description: 'Sequence identity of the model to the UniProt sequence, e.g. 90%'
              uniprot_start:
                type: number
                format: integer
                description: 'The index of the first residue of the model according to UniProt sequence numbering, e.g. 1'
              uniprot_end:
                type: number
                format: integer
                description: 'The index of the last residue of the model according to UniProt sequence numbering, e.g. 142'
              coverage:
                type: number
                format: float
                description: 'Percentage of the UniProt sequence covered by the model, e.g. 42%'
              resolution:
                type: number
                format: float
                description: 'The resolution of the model in Angstrom, if applicable, e.g. 2.1'
              qmean_version:
                type: string
                description: 'Version of QMEAN used to calculate quality'
              qmean_avg_local_score:
                type: number
                format: float
                description: 'Average of the local QMEAN scores, i.e. the average model quality'
              oligo_state:
                type: string
                description: 'Oligomeric state of the model, e.g. monomer'
              preferred_assembly_id:
                type: string
                description: 'Identifier of the preferred assembly in the model'
              in_complex_with:
                type: array
                description: 'Information on any macromolecules in complex with the protein of interest'
                items:
                  type: object
                  properties:
                    chain_id:
                      type: string
                      description: 'Chain identifier of the macromolecule, e.g. A'
                    name:
                      type: string
                      description: 'Name of the macromolecule'
                    id:
                      type: string
                      description: 'UniProt identifier, e.g. ABL1_MOUSE'
                    ac:
                      type: string
                      description: 'UniProt accession, e.g. P00520'
                  required: [
                    chain_id,
                    name
                    ]
              chains:
                type: array
                items:
                  type: object
                  properties:
                    chain_id:
                      type: string
                    segments: 
                      type: array
                      items:
                        type: object
                        properties:
                          templates:
                            type: array
                            description: 'Information on the template(s) used for the model'
                            items:
                              type: object
                              properties:
                                template_id:
                                  type: string
                                  description: 'Identifier of the templates, e.g. PDB id'
                                chain_id:
                                  type: string
                                  description: 'Identifier of the chain of the template'
                                template_sequence_identity:
                                  type: number
                                  format: float
                                  description: 'Sequence identity of the template with the UniProt accession'
                                last_updated:
                                  type: string
                                  description: 'Date of release of the last update in the format of YYYY-MM-DD'
                                  pattern: '^[1-2][9|0][0-9]{2}-[0-1][0-9]-[0-3][0-9]$'
                                provider:
                                  type: string
                                  description: 'Provider of the template, e.g. PDB'
                                experimental_method:
                                  type: string
                                  enum: [
                                    'ELECTRON CRYSTALLOGRAPHY',
                                    'ELECTRON MICROSCOPY',
                                    'EPR',
                                    'FIBER DIFFRACTION',
                                    'FLUORESCENCE TRANSFER',
                                    'INFRARED SPECTROSCOPY',
                                    'NEUTRON DIFFRACTION',
                                    'POWDER DIFFRACTION',
                                    'SOLID-STATE NMR',
                                    'SOLUTION NMR',
                                    'SOLUTION SCATTERING',
                                    'THEORETICAL MODEL',
                                    'X-RAY DIFFRACTION',
                                    'HYBRID'
                                    ]
                                  description: 'Experimental method used to determine the template'
                                resolution:
                                  type: number
                                  format: float
                                  description: 'Resolution of the template'
                                preferred_assembly_id:
                                  type: string
                                  description: 'Identifier of the preferred assembly of the template'
                              required: [
                                template_id,
                                chain_id,
                                last_updated,
                                provider, 
                                experimental_method, 
                                resolution,
                                template_sequence_identity
                                ]
                          seqres:
                            type: object
                            description: 'Information on the sequence of the model'
                            properties:
                              aligned_sequence:
                                type: string
                                description: 'Sequence of the model'
                              from:
                                type: string
                                description: 'Residue number of the first residue'
                              to:
                                type: string
                                description: 'Residue number of the last residue'
                            required: [
                              aligned_sequence,
                              from,
                              to
                              ]
                          uniprot:
                            type: object
                            properties:
                              aligned_sequence:
                                type: string
                                description: 'Sequence of the UniProt accession'
                              from:
                                type: integer
                                description: 'Residue number of the first residue'
                              to:
                                type: integer
                                description: 'Residue number of the last residue'
                            required: [
                              aligned_sequence,
                              from,
                              to
                              ]
                          residues: 
                            type: array
                            items:
                              type: object
                              properties:
                                qmean: 
                                  type: number
                                  format: float
                                  description: 'QMEAN score'
                                model_residue_label:
                                  type: string
                                  description: 'Model residue index'
                                uniprot_residue_number:
                                  type: integer
                                  description: 'UniProt residue index'
                              required: [
                                model_residue_label,
                                uniprot_residue_number
                                ]
                        required: [
                          seqres,
                          uniprot,
                          residues
                          ]
                  required: [
                    chain_id
                    ]
            required: [
              model_identifier,
              model_category,
              model_url,
              provider,
              created,
              sequence_identity,
              coverage
              ]
      required: [
        uniprot_entry,
        structures
        ]
    summary:
      type: object
      properties:
        uniprot_entry:
          type: object
          description: 'Information on the UniProt accession the data corresponds to'
          properties:
            uniprot_md5:
              type: string
              description: 'MD5 hash of the UniProt sequence, i.e. identifies the sequence'
            sequence_length:
              type: integer
              description: 'Length of the UniProt sequence, e.g. 100 amino acids'
            ac:
              type: string
              description: 'UniProt accession, e.g. P00520'
            id:
              type: string
              description: 'UniProt identifier, e.g. ABL1_MOUSE'
            interpro_matches:
              type: array
              description: 'InterPro accessions matching the UniProt'
              items:
                type: object
                properties:
                  accession:
                    type: string
                    description: 'InterPro accession matching the UniProt accession'
                  start:
                    type: number
                    format: integer
                    description: 'The index of the first residue of the InterPro match'
                  end:
                    type: number
                    format: integer
                    description: 'The index of the last residue of the InterPro match'
            pfam_matches:
              type: array
              description: 'Pfam accessions matching the UniProt'
              items:
                type: object
                properties:
                  accession:
                    type: string
                    description: 'Pfam accession matching the UniProt accession'
                  start:
                    type: number
                    format: integer
                    description: 'The index of the first residue of the Pfam match'
                  end:
                    type: number
                    format: integer
                    description: 'The index of the last residue of the Pfam match'

          required: [
            ac
            ]
        structures:
          type: array
          description: 'Information on the structures available for the UniProt accession'
          items:
            type: object
            properties:
              model_identifier:
                type: string
                description: 'Identifier of the model, e.g. PDB id'
              model_category:
                type: string
                description: 'Category of the model, e.g. EXPERIMENTALLY DETERMINED'
                enum: [
                        'EXPERIMENTALLY DETERMINED',
                        'TEMPLATE-BASED',
                        'TEMPLATE-FREE',
                        'CONFORMATIONAL ENSEMBLE'
                      ]
              model_url:
                type: string
                description: 'URL of the model coordinates'
              provider:
                type: string
                description: 'Name of the model provider, e.g. Swiss-Model'
                enum: [
                        'PDBE',
                        'SWISSMODEL',
                        'GENOME3D',
                        'FOLDX',
                        'PED'
                  ]
              created:
                type: string
                description: 'Date of release of model generation in the format of YYYY-MM-DD'
                pattern: '^[1-2][9|0][0-9]{2}-[0-1][0-9]-[0-3][0-9]$'
              sequence_identity:
                type: number
                format: float
                description: 'Sequence identity (0 to 1) of the model to the UniProt sequence, e.g. 0.9 for 90%'
              uniprot_start:
                type: number
                format: integer
                description: 'The index of the first residue of the model according to UniProt sequence numbering, e.g. 1'
              uniprot_end:
                type: number
                format: integer
                description: 'The index of the last residue of the model according to UniProt sequence numbering, e.g. 142'
              coverage:
                type: number
                format: float
                description: 'Percentage (0 to 1) of the UniProt sequence covered by the model, e.g. 0.42 for 42%'
              resolution:
                type: number
                format: float
                description: 'The resolution of the model in Angstrom, if applicable, e.g. 2.1'
              qmean_version:
                type: string
                description: 'Version of QMEAN used to calculate quality'
              qmean_avg_local_score:
                type: number
                format: float
                description: 'Average of the local QMEAN scores, i.e. the average model quality'
            required: [
              model_identifier,
              model_category,
              model_url,
              provider,
              created,
              sequence_identity,
              coverage
              ]
      required: [
        uniprot_entry,
        structures
        ]
    results:
      type: array
      items:
        $ref: '#/components/schemas/result'
    multiple_summary:
      type: array
      items:
        $ref: '#/components/schemas/summary'
    pdb_summary:
      type: object
      properties:
        pdb_entry:
          type: object
          description: 'Information on the PDB entry the data corresponds to'
          properties:
            entry_id:
              type: string
              description: 'PDB entry identifier, e.g. 3BOW'
            chain_id:
              type: string
              description: 'PDB chain identifier, e.g. A'
            mapped_uniprot:
              type: string
              description: 'UniProt accession mapped to the PDB entry'
            uniprot_start:
              type: number
              description: 'The index of the first residue in the mapped UniProt, e.g. 1'
            uniprot_end:
              type: number
              description: 'The index of the last residue in the mapped UniProt, e.g. 100'
          required: [
            entry_id,
            chain_id
            ]
        structures:
          type: array
          description: 'Information on the structures available for the PDB entry and chain'
          items:
            type: object
            properties:
              model_identifier:
                type: string
                description: 'Identifier of the model, e.g. PDB id or Swiss-Model id'
              model_category:
                type: string
                description: 'Category of the model, e.g. EXPERIMENTALLY DETERMINED'
                enum: [
                        'EXPERIMENTALLY DETERMINED',
                        'TEMPLATE-BASED',
                        'TEMPLATE-FREE',
                        'CONFORMATIONAL ENSEMBLE'
                      ]
              model_url:
                type: string
                description: 'URL of the model coordinates'
              provider:
                type: string
                description: 'Name of the model provider, e.g. Swiss-Model'
                enum: [
                        'PDBE',
                        'SWISSMODEL',
                        'GENOME3D',
                        'FOLDX',
                        'PED'
                  ]
              created:
                type: string
                description: 'Date of release of model generation in the format of YYYY-MM-DD'
                pattern: '^[1-2][9|0][0-9]{2}-[0-1][0-9]-[0-3][0-9]$'
              uniprot_start:
                type: number
                format: integer
                description: 'The index of the first residue of the model according to UniProt sequence numbering, e.g. 1'
              uniprot_end:
                type: number
                format: integer
                description: 'The index of the last residue of the model according to UniProt sequence numbering, e.g. 142'
              coverage:
                type: number
                format: float
                description: 'Percentage (0 to 1) of the UniProt sequence covered by the model, e.g. 0.42 for 42%'
              resolution:
                type: number
                format: float
                description: 'The resolution of the model in Angstrom, if applicable, e.g. 2.1'
              qmean_version:
                type: string
                description: 'Version of QMEAN used to calculate quality'
              qmean_avg_local_score:
                type: number
                format: float
                description: 'Average of the local QMEAN scores, i.e. the average model quality'
            required: [
              model_identifier,
              model_category,
              model_url,
              provider,
              created,
              sequence_identity,
              coverage
              ]
      required: [
        pdb_entry,
        structures
        ]