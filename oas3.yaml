info:
  title: ELIXIR 3D Beacons API
  version: 0.7.0
  description: >-
    OpenAPI 3 description of ELIXIR 3D-Beacons service. The service
    returns a list of homology models, PDB structures and the target sequence
    for a UniProtKB Accession.
openapi: 3.0.1
paths:
  '/uniprot/{qualifier}.json':
    get:
      parameters:
        - name: qualifier
          description: UniProtKB accession number (AC) or entry name (ID)
          in: path
          required: true
          schema:
            type: string
        - name: provider
          in: query
          required: false
          schema:
            type: string
            enum:
              - swissmodel
              - genome3d
              - foldx
              - pdb
          explode: true
        - name: template
          description: >-
            Template is 4 letter PDB code, or 4 letter code with assembly ID and
            chain for SMTL entries
          in: query
          required: false
          schema:
            type: string
        - name: range
          description: Specify a UniProt sequence residue range
          in: query
          required: false
          schema:
            type: string
            pattern: '^[1-9]+-[0-9]+$'
      responses:
        '200':
          description: >-
            Response includes query parameter, UniProt sequence summary and list
            of structures which may be empty
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/result'
  '/uniprot/summary/{qualifier}.json':
    get:
      parameters:
        - name: qualifier
          description: UniProtKB accession number (AC) or entry name (ID)
          in: path
          required: true
          schema:
            type: string
        - name: provider
          in: query
          required: false
          schema:
            type: string
            enum:
              - swissmodel
              - genome3d
              - foldx
              - pdb
              - ped
          explode: true
        - name: template
          description: >-
            Template is 4 letter PDB code, or 4 letter code with assembly ID and
            chain for SMTL entries
          in: query
          required: false
          schema:
            type: string
        - name: range
          description: Specify a UniProt sequence residue range
          in: query
          required: false
          schema:
            type: string
            pattern: '^[0-9]+-[0-9]+$'
      responses:
        '200':
          description: >-
            Response includes query parameter, UniProt sequence summary and list
            of structures which may be empty
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/summary'
  '/pdb/summary/{qualifier}-{chain}.json':
    get:
      parameters:
        - name: qualifier
          description: 'PDB entry identifier'
          in: path
          required: true
          schema:
            type: string
        - name: chain
          description: 'PDB chain identifier'
          in: path
          required: true
          schema:
            type: string
        - name: provider
          in: query
          required: false
          schema:
            type: string
            enum:
              - swissmodel
              - genome3d
              - foldx
              - pdb
              - ped
          explode: true
        - name: template
          description: >-
            Template is 4 letter PDB code, or 4 letter code with assembly ID and
            chain for SMTL entries
          in: query
          required: false
          schema:
            type: string
        - name: range
          description: Specify a PDB sequence residue range
          in: query
          required: false
          schema:
            type: string
            pattern: '^[0-9]+-[0-9]+$'
      responses:
        '200':
          description: >-
            Response includes query parameter, PDB sequence summary and list
            of structures which may be empty
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/pdb_summary'
  '/interpro/{accession}.json':
    get:
      parameters:
        - name: accession
          description: InterPro accession number (AC)
          in: path
          required: true
          schema:
            type: string
            pattern: '^[Ii][Pp][Rr][0-9]{6}$'
        - name: provider
          in: query
          required: false
          schema:
            type: string
            enum:
              - swissmodel
              - genome3d
              - foldx
              - pdb
          explode: true
        - name: only_overlapping_models
          description: >-
              Only includes models where the region of the model in the protein 
              ovelaps with the region of the interpro match
          in: query
          required: false
          schema:
            type: boolean
            default: true
      responses:
        '200':
          description: >-
            Response includes query parameter, UniProt sequence summary and list
            of structures which may be empty
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/result'
  '/interpro/summary/{accession}.json':
    get:
      parameters:
        - name: accession
          description: InterPro accession number (AC)
          in: path
          required: true
          schema:
            type: string
            pattern: '^[Ii][Pp][Rr][0-9]{6}$'
        - name: provider
          in: query
          required: false
          schema:
            type: string
            enum:
              - swissmodel
              - genome3d
              - foldx
              - pdb
              - ped
          explode: true
        - name: only_overlapping_models
          description: >-
              Only includes models where the region of the model in the protein 
              ovelaps with the region of the interpro match
          in: query
          required: false
          schema:
            type: boolean
            default: true
      responses:
        '200':
          description: >-
            Response includes query parameter, UniProt sequence summary and list
            of structures which may be empty
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/summary'
  '/pfam/{accession}.json':
    get:
      parameters:
        - name: accession
          description: Pfam accession number (AC)
          in: path
          required: true
          schema:
            type: string
            pattern: '^[Pp][Ff][0-9]{5}$'
        - name: provider
          in: query
          required: false
          schema:
            type: string
            enum:
              - swissmodel
              - genome3d
              - foldx
              - pdb
          explode: true
        - name: only_overlapping_models
          description: >-
              Only includes models where the region of the model in the protein 
              ovelaps with the region of the interpro match
          in: query
          required: false
          schema:
            type: boolean
            default: true
      responses:
        '200':
          description: >-
            Response includes query parameter, UniProt sequence summary and list
            of structures which may be empty
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/result'
  '/pfam/summary/{accession}.json':
    get:
      parameters:
        - name: accession
          description: Pfam accession number (AC)
          in: path
          required: true
          schema:
            type: string
            pattern: '^[Pp][Ff][0-9]{5}$'
        - name: provider
          in: query
          required: false
          schema:
            type: string
            enum:
              - swissmodel
              - genome3d
              - foldx
              - pdb
              - ped
          explode: true
        - name: only_overlapping_models
          description: >-
              Only includes models where the region of the model in the protein 
              ovelaps with the region of the interpro match
          in: query
          required: false
          schema:
            type: boolean
            default: true
      responses:
        '200':
          description: >-
            Response includes query parameter, UniProt sequence summary and list
            of structures which may be empty
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/summary'
  '/pdbe-kb/annotations/uniprot/{accession}.json':
    get:
      parameters:
        - name: accession
          description: UniProtKB accession number (AC)
          in: path
          required: true
          schema:
            type: string
        - name: range
          description: Specify a UniProt sequence residue range
          in: query
          required: false
          schema:
            type: string
            pattern: '^[0-9]+-[0-9]+$'
      responses:
        '200':
          description: >-
            Response includes query parameter, UniProt sequence summary and list
            of structures which may be empty
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unp_annotations'
servers:
  - url: 'https://3dbeacons.org'
    description: 3D Beacons server
components:
  schemas:
    result:
      type: object
      properties:
        uniprot_entry:
          type: object
          description: 'Information on the UniProt accession the data corresponds to'
          properties:
            ac:
              type: string
              description: 'UniProt accession'
              example: 'P00520'
            id:
              type: string
              description: 'UniProt identifier'
              example: 'ABL1_MOUSE'
            uniprot_md5:
              type: string
              description: 'MD5 hash of the UniProt sequence'
              example: '5F9BA1D4C7DE6925'
            sequence_length:
              type: integer
              description: 'Length of the UniProt sequence'
              example: 76
            segment_start:
              type: integer
              description: 'Index of the first residue of the UniProt sequence segment'
              example: 2
            segment_end:
              type: integer
              description: 'Index of the last residue of the UniProt sequence segment'
              example: 86
          required: [
            ac
            ]
        structures:
          type: array
          description: 'Information on the structures available for the UniProt accession'
          items:
            type: object
            properties:
              model_identifier:
                type: string
                description: 'Identifier of the model such as PDB id'
                example: '1cbs'
              model_category:
                type: string
                description: 'Category of the model'
                enum: [
                        'EXPERIMENTALLY DETERMINED',
                        'TEMPLATE-BASED',
                        'AB-INITIO',
                        'CONFORMATIONAL ENSEMBLE',
                        'DEEP-LEARNING'
                      ]
                example: 'DEEP-LEARNING'
              model_url:
                type: string
                description: 'URL of the model coordinates'
                example: 'https://www.ebi.ac.uk/pdbe/static/entry/1t29_updated.cif'
              model_format:
                type: string
                description: 'File format of the coordinates'
                enum: [
                        'PDB',
                        'MMCIF',
                        'BCIF'
                      ]
                example: 'PDB'
              model_type:
                type: string
                description: 'Atomic coordinates or dummy atoms'
                enum: [
                  'ATOMIC',
                  'DUMMY'
                  ]
                example: 'ATOMIC'
              provider:
                type: string
                description: 'Name of the model provider'
                enum: [
                        'PDBe',
                        'SWISS-MODEL',
                        'Genome3D',
                        'FoldX',
                        'PED',
                        'SASBDB',
                        'AlphaFold DB'
                  ]
              created:
                type: string
                description: 'Date of release of model generation in the format of YYYY-MM-DD'
                pattern: '^[1-2][9|0][0-9]{2}-[0-1][0-9]-[0-3][0-9]$'
                example: '2000-12-31' 
              sequence_identity:
                type: number
                format: float
                description: 'Sequence identity of the model to the UniProt sequence'
                example: 0.9
              uniprot_start:
                type: number
                format: integer
                description: 'The index of the first residue of the model according to UniProt sequence numbering'
                example: 2
              uniprot_end:
                type: number
                format: integer
                description: 'The index of the last residue of the model according to UniProt sequence numbering'
                example: 2323
              coverage:
                type: number
                format: float
                description: 'Percentage of the UniProt sequence covered by the model'
                example: 0.98
              resolution:
                type: number
                format: float
                description: 'The resolution of the model in Angstrom, if applicable'
                example: 2.9
              experimental_method:
                type: string
                enum: [
                  'ELECTRON CRYSTALLOGRAPHY',
                  'ELECTRON MICROSCOPY',
                  'EPR',
                  'FIBER DIFFRACTION',
                  'FLUORESCENCE TRANSFER',
                  'INFRARED SPECTROSCOPY',
                  'NEUTRON DIFFRACTION',
                  'POWDER DIFFRACTION',
                  'SOLID-STATE NMR',
                  'SOLUTION NMR',
                  'SOLUTION SCATTERING',
                  'THEORETICAL MODEL',
                  'X-RAY DIFFRACTION',
                  'HYBRID'
                  ]
                description: 'Experimental method used to determine the structure, if applicable'
              confidence_version:
                type: string
                description: 'Version of confidence measure software used to calculate quality'
                example: 'v1.0.2'
              confidence_avg_local_score:
                type: number
                format: float
                description: 'Average of the confidence measures, i.e. QMEAN or pLDDT'
                example: 0.95
              oligo_state:
                type: string
                description: 'Oligomeric state of the model'
                enum: [
                  'MONOMER',
                  'HOMODIMER',
                  'HETERODIMER',
                  'HOMO-OLIGOMER',
                  'HETERO-OLIGOMER']
                example: 'MONOMER'
              preferred_assembly_id:
                type: string
                description: 'Identifier of the preferred assembly in the model'
                example: '1A'
              in_complex_with:
                type: array
                description: 'Information on any macromolecules in complex with the protein of interest'
                items:
                  type: object
                  properties:
                    chain_id:
                      type: string
                      description: 'Chain identifier of the macromolecule'
                      example: 'A'
                    name:
                      type: string
                      description: 'Name of the macromolecule'
                      example: 'Calpain'
                    id:
                      type: string
                      description: 'UniProt identifier'
                      example: 'ABL1_MOUSE'
                    ac:
                      type: string
                      description: 'UniProt accession'
                      example: 'P00520'
                  required: [
                    chain_id,
                    name
                    ]
              chains:
                type: array
                items:
                  type: object
                  properties:
                    chain_id:
                      type: string
                    segments: 
                      type: array
                      items:
                        type: object
                        properties:
                          templates:
                            type: array
                            description: 'Information on the template(s) used for the model'
                            items:
                              type: object
                              properties:
                                template_id:
                                  type: string
                                  description: 'Identifier of the template'
                                  example: '2aqa'
                                chain_id:
                                  type: string
                                  description: 'Identifier of the chain of the template'
                                  example: 'C'
                                template_sequence_identity:
                                  type: number
                                  format: float
                                  description: 'Sequence identity of the template with the UniProt accession'
                                  example: 0.97
                                last_updated:
                                  type: string
                                  description: 'Date of release of the last update in the format of YYYY-MM-DD'
                                  pattern: '^[1-2][9|0][0-9]{2}-[0-1][0-9]-[0-3][0-9]$'
                                  example: '2021-08-06'
                                provider:
                                  type: string
                                  description: 'Provider of the template'
                                  example: 'PDB'
                                experimental_method:
                                  type: string
                                  enum: [
                                    'ELECTRON CRYSTALLOGRAPHY',
                                    'ELECTRON MICROSCOPY',
                                    'EPR',
                                    'FIBER DIFFRACTION',
                                    'FLUORESCENCE TRANSFER',
                                    'INFRARED SPECTROSCOPY',
                                    'NEUTRON DIFFRACTION',
                                    'POWDER DIFFRACTION',
                                    'SOLID-STATE NMR',
                                    'SOLUTION NMR',
                                    'SOLUTION SCATTERING',
                                    'THEORETICAL MODEL',
                                    'X-RAY DIFFRACTION',
                                    'HYBRID'
                                    ]
                                  description: 'Experimental method used to determine the template'
                                  example: 'HYBRID'
                                resolution:
                                  type: number
                                  format: float
                                  description: 'Resolution of the template, in Angstrom'
                                  example: '2.1'
                                preferred_assembly_id:
                                  type: string
                                  description: 'Identifier of the preferred assembly of the template'
                                  example: '1'
                              required: [
                                template_id,
                                chain_id,
                                last_updated,
                                provider, 
                                experimental_method, 
                                resolution,
                                template_sequence_identity
                                ]
                          seqres:
                            type: object
                            description: 'Information on the sequence of the model'
                            properties:
                              aligned_sequence:
                                type: string
                                description: 'Sequence of the model'
                                example: 'AAGTGHLKKKYT...'
                              from:
                                type: string
                                description: 'Residue number of the first residue'
                                example: 32
                              to:
                                type: string
                                description: 'Residue number of the last residue'
                                example: 976
                            required: [
                              aligned_sequence,
                              from,
                              to
                              ]
                          uniprot:
                            type: object
                            properties:
                              aligned_sequence:
                                type: string
                                description: 'Sequence of the UniProt accession'
                                example: 'AAGTGHLKKKYTAAGTGHLKKKYT...'
                              from:
                                type: integer
                                description: 'Residue number of the first residue'
                                example: 23
                              to:
                                type: integer
                                description: 'Residue number of the last residue'
                                example: 868
                            required: [
                              aligned_sequence,
                              from,
                              to
                              ]
                          residues: 
                            type: array
                            items:
                              type: object
                              properties:
                                confidence: 
                                  type: number
                                  format: float
                                  description: 'Confidence score'
                                  example: 0.99
                                model_residue_label:
                                  type: string
                                  description: 'Model residue index'
                                  example: 1
                                uniprot_residue_number:
                                  type: integer
                                  description: 'UniProt residue index'
                                  example: 1
                              required: [
                                model_residue_label,
                                uniprot_residue_number
                                ]
                        required: [
                          seqres,
                          uniprot,
                          residues
                          ]
                  required: [
                    chain_id
                    ]
            required: [
              model_identifier,
              model_category,
              model_url,
              provider,
              created,
              sequence_identity,
              coverage
              ]
      required: [
        uniprot_entry,
        structures
        ]
    summary:
      type: object
      properties:
        uniprot_entry:
          type: object
          description: 'Information on the UniProt accession the data corresponds to'
          properties:
            ac:
              type: string
              description: 'UniProt accession'
              example: 'P00520'
            id:
              type: string
              description: 'UniProt identifier'
              example: 'ABL1_MOUSE'
            uniprot_md5:
              type: string
              description: 'MD5 hash of the UniProt sequence'
              example: '5F9BA1D4C7DE6925'
            sequence_length:
              type: integer
              description: 'Length of the UniProt sequence'
              example: 76
            segment_start:
              type: integer
              description: 'Index of the first residue of the UniProt sequence segment'
              example: 2
            segment_end:
              type: integer
              description: 'Index of the last residue of the UniProt sequence segment'
              example: 86
          required: [
            ac
            ]
        structures:
          type: array
          description: 'Information on the structures available for the UniProt accession'
          items:
            type: object
            properties:
              model_identifier:
                type: string
                description: 'Identifier of the model, such as PDB id'
                example: '8kfa'
              model_category:
                type: string
                description: 'Category of the model'
                enum: [
                        'EXPERIMENTALLY DETERMINED',
                        'TEMPLATE-BASED',
                        'AB-INITIO',
                        'CONFORMATIONAL ENSEMBLE',
                        'DEEP-LEARNING'
                      ]
                example: 'TEMPLATE-BASED'
              model_url:
                type: string
                description: 'URL of the model coordinates'
                example: 'https://www.ebi.ac.uk/pdbe/static/entry/1t29_updated.cif'
              model_format:
                type: string
                description: 'File format of the coordinates'
                enum: [
                        'PDB',
                        'MMCIF',
                        'BCIF'
                      ]
                example: 'MMCIF'
              model_type:
                type: string
                description: 'Atomic coordinates or dummy atoms'
                enum: [
                  'ATOMIC',
                  'DUMMY'
                  ]
                example: 'ATOMIC'
              provider:
                type: string
                description: 'Name of the model provider'
                enum: [
                        'PDBe',
                        'SWISS-MODEL',
                        'Genome3D',
                        'FoldX',
                        'PED',
                        'SASBDB',
                        'AlphaFold DB'
                  ]
                example: 'PED'
              created:
                type: string
                description: 'Date of release of model generation in the format of YYYY-MM-DD'
                pattern: '^[1-2][9|0][0-9]{2}-[0-1][0-9]-[0-3][0-9]$'
                example: '2021-12-21'
              sequence_identity:
                type: number
                format: float
                description: 'Sequence identity (0 to 1) of the model to the UniProt sequence'
                example: 0.97
              uniprot_start:
                type: number
                format: integer
                description: 'The index of the first residue of the model according to UniProt sequence numbering'
                example: 1
              uniprot_end:
                type: number
                format: integer
                description: 'The index of the last residue of the model according to UniProt sequence numbering'
                example: 142
              coverage:
                type: number
                format: float
                description: 'Percentage (0 to 1) of the UniProt sequence covered by the model'
                example: 0.4
              experimental_method:
                type: string
                enum: [
                  'ELECTRON CRYSTALLOGRAPHY',
                  'ELECTRON MICROSCOPY',
                  'EPR',
                  'FIBER DIFFRACTION',
                  'FLUORESCENCE TRANSFER',
                  'INFRARED SPECTROSCOPY',
                  'NEUTRON DIFFRACTION',
                  'POWDER DIFFRACTION',
                  'SOLID-STATE NMR',
                  'SOLUTION NMR',
                  'SOLUTION SCATTERING',
                  'THEORETICAL MODEL',
                  'X-RAY DIFFRACTION',
                  'HYBRID'
                  ]
                description: 'Experimental method used to determine the structure, if applicable'
              resolution:
                type: number
                format: float
                description: 'The resolution of the model in Angstrom, if applicable'
                example: 1.4
              confidence_version:
                type: string
                description: 'Version of confidence measure software used to calculate quality'
                example: 'v1.0.2'
              confidence_avg_local_score:
                type: number
                format: float
                description: 'Average of the confidence measures, i.e. QMEAN or pLDDT'
                example: 0.95
            required: [
              model_identifier,
              model_category,
              model_url,
              provider,
              created,
              sequence_identity,
              coverage
              ]
      required: [
        uniprot_entry,
        structures
        ]
    pdb_summary:
      type: object
      properties:
        pdb_entry:
          type: object
          description: 'Information on the PDB entry the data corresponds to'
          properties:
            entry_id:
              type: string
              description: 'PDB entry identifier'
              example: '3bow'
            chain_id:
              type: string
              description: 'PDB chain identifier'
              example: 'A'
            mapped_uniprot:
              type: string
              description: 'UniProt accession mapped to the PDB entry'
              example: 'P12345'
            uniprot_start:
              type: number
              format: integer
              description: 'The index of the first residue in the mapped UniProt'
              example: 1
            uniprot_end:
              type: number
              format: integer
              description: 'The index of the last residue in the mapped UniProt'
              example: 100
          required: [
            entry_id,
            chain_id
            ]
        structures:
          type: array
          description: 'Information on the structures available for the PDB entry and chain'
          items:
            type: object
            properties:
              model_identifier:
                type: string
                description: 'Identifier of the model, such as PDB id or SWISS-MODEL id'
                example: '3bow'
              model_category:
                type: string
                description: 'Category of the model'
                enum: [
                        'EXPERIMENTALLY DETERMINED',
                        'TEMPLATE-BASED',
                        'AB-INITIO',
                        'CONFORMATIONAL ENSEMBLE',
                        'DEEP-LEARNING'
                      ]
                example: 'EXPERIMENTALLY DETERMINED'
              model_url:
                type: string
                description: 'URL of the model coordinates'
                example: 'https://www.ebi.ac.uk/pdbe/static/entry/1t29_updated.cif'
              model_format:
                type: string
                description: 'File format of the coordinates, e.g. PDB'
                enum: [
                        'PDB',
                        'MMCIF',
                        'BCIF'
                      ]
                example: 'PDB'
              provider:
                type: string
                description: 'Name of the model provider'
                enum: [
                        'PDBe',
                        'SWISS-MODEL',
                        'Genome3D',
                        'FoldX',
                        'PED',
                        'SASBDB',
                        'AlphaFold DB'
                  ]
                example: 'PDBe'
              created:
                type: string
                description: 'Date of release of model generation in the format of YYYY-MM-DD'
                pattern: '^[1-2][9|0][0-9]{2}-[0-1][0-9]-[0-3][0-9]$'
                example: '1986-12-06'
              uniprot_start:
                type: number
                format: integer
                description: 'The index of the first residue of the model according to UniProt sequence numbering'
                example: 1
              uniprot_end:
                type: number
                format: integer
                description: 'The index of the last residue of the model according to UniProt sequence numbering'
                example: 142
              coverage:
                type: number
                format: float
                description: 'Percentage (0 to 1) of the UniProt sequence covered by the model'
                example: 0.42
              resolution:
                type: number
                format: float
                description: 'The resolution of the model in Angstrom, if applicable'
                example: 2.1
              confidence_version:
                type: string
                description: 'Version of confidence measure software used to calculate quality'
                example: 'v1.0.2'
              confidence_avg_local_score:
                type: number
                format: float
                description: 'Average of the confidence measures, i.e. QMEAN or pLDDT'
                example: 0.95
            required: [
              model_identifier,
              model_category,
              model_url,
              provider
              ]
      required: [
        pdb_entry,
        structures
        ]
    unp_annotations:
      type: object
      description: 'Contains annotations for a UniProt accession'
      required: 
        - accession
        - sequence
      properties:
        accession:
          type: string
          description: 'A UniProt accession'
          example: 'P00734'
        id:
          type: string
          description: 'A UniProt identifier'
          example: 'FGFR2_HUMAN'
        sequence:
          type: string
          description: 'The sequence of the protein'
          example: 'AFFGVAATRKL'
        ligand:
          type: array
          description: 'Contains ligand annotations'
          items:
            type: object
            properties:
              id:
                type: string
                description: 'Three-letter code of the ligand'
                example: 'IHP'
              name:
                type: string
                description: 'Name of the small ligand'
                example: 'INOSITOL HEXAKISPHOSPHATE'
              formula:
                type: string
                description: 'Chemical composition formula of the ligand'
                example: 'C6 H18 O24 P6'
              inchikey:
                type: string
                description: 'InChIKey of the ligand'
                example: 'IMQLKJBTEOYOSI-GPIVLXJGSA-N'
            required: [
              id,
              name,
              formula,
              inchikey
              ]
        secondary_structure: 
          type: array
          items:
            type: object
            description: 'Contains secondary structure annotations'
            properties:
              type: 
                type: string
                description: 'Type of the secondary structure element'
                enum: [
                  'HELIX',
                  'SHEET',
                  'COIL'
                  ]
                example: 'HELIX'
              region:
                type: array
                items:
                  type: object
                  description: 'Start and end residue indices'
                  required: [
                    start,
                    end
                    ]
                  properties:
                    start:
                      type: number
                      format: integer
                      description: 'The first position of the annotation'
                      example: 23
                    end:
                      type: number
                      format: integer
                      description: 'The last position of the annotation'
                      example: 42
            required: [
              type,
              regions
              ]
        feature: 
          type: array
          items:
            type: object
            description: 'Contains feature annotations'
            properties:
              type: 
                type: string
                description: 'Type of the annotation'
                enum: [
                  'CARBOHYD',
                  'DOMAIN',
                  'CA_BIND',
                  'DNA_BIND',
                  'NP_BIND',
                  'ACT_SITE',
                  'METAL',
                  'BINDING',
                  'NON_STD',
                  'MOD_RES',
                  'DISULFID',
                  'MUTAGEN'
                  ]
                example: 'ACT_SITE'
              description:
                type: string
                description: 'Description/Label of the annotation'
                example: 'Pfam N1221 (PF07923)'
              residues:
                type: array
                description: 'An array of residue indices'
                items:
                  type: number
                  format: integer
                  description: 'A residue index'
                  example: 42
              regions:
                type: array
                items:
                  type: object
                  required: [
                    start,
                    end
                    ]
                  properties:
                    start:
                      type: number
                      format: integer
                      description: 'The first position of the annotation'
                      example: 23
                    end:
                      type: number
                      format: integer
                      description: 'The last position of the annotation'
                      example: 42
            required: [
              type,
              description,
              ]